    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>
    <div class="panel panel-default" style="font-family:monospace">

        <div class="panel-heading">
            <center>

                <button id="submit">Submit Quiz</button>
                <div id="results"></div>
                <a href="http://18.219.88.251:3006/"><button class="btn btn-outline-info btn-sm">Restart</button></a>
                <button id="check" class="btn btn-outline-primary btn-sm">Check Answer</button>
                <div id="quiz2"></div>

            <div class="like-content">

                <button class="btn-secondary like-review"><i class="fa fa-heart" aria-hidden="true"></i> Like</button>

    <center>
        <form id="commentForm" action="">

            <label for="name">&nbsp &nbsp Please input your name &nbsp </label>
            <label for="comment">&nbsp &nbsp Please input your comment &nbsp &nbsp</label><br>

        </form>

    <button id="postComment" class="btn btn-outline-warning">Post A Comment</button>

    <script>
        $(document).ready(function() {
            const myQuestions = [{
                    question: "You're 3rd place right now in a race. What place are you in when you pass the person in 2nd place?",
                    answers: {
                        a: "1st",
                        b: "2nd",
                        c: "3rd",
                        d: "None of the above!"
                    },
                    correctAnswer: "b"
                },

                {
                    question: "How many months have 28 days?",
                    answers: {
                        a: "2",
                        b: "1",
                        c: "None of the above!",
                        d: "All of them",
                        e: " Depends if there's a leap year or not."
                    },
                    correctAnswer: "d"

                },

                {
                    question: "Divide 30 by half and add ten? ",
                    answers: {
                        a: "40.5 ",
                        b: "50 ",
                        c: "70 ",
                        d: "I know this is a trick question, so NONE. Ha!"
                    },
                    correctAnswer: "c"
                },

                {
                    question: "There are two clocks of different colors: the red clock is broken and doesn't run at all, but the blue clock loses one second every 24 hours. Which clock is more accurate? ",
                    answers: {
                        a: "Red one",
                        b: "Blue one",
                        c: "Neither of them",
                        d: "Both of them"
                    },
                    correctAnswer: "a"
                },

                {
                    question: "There are 45 apples. If you pick up 3 apples, how many apples are there?",
                    answers: {
                        a: "125",
                        b: "42",
                        c: "45",
                        d: "3"
                    },
                    correctAnswer: "c"
                }
            ];

            function buildQuiz() {
                // we'll need a place to store the HTML output
                const output = [];
                // for each question...
                myQuestions.forEach((currentQuestion, questionNumber) => {
                    // we'll want to store the list of answer choices
                    const answers = [];
                    // and for each available answer...
                    for (letter in currentQuestion.answers) {
                        // ...add an HTML radio button
                        answers.push(
                            `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
           </label>`
                        );
                    }

                    // add this question and its answers to the output
                    output.push(
                        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="answers"> ${answers.join("")} </div>
         </div>`
                    );
                });

                // finally combine our output list into one string of HTML and put it on the page
                quizContainer.innerHTML = output.join("");
            }

            function showResults() {
                // gather answer containers from our quiz
                const answerContainers = quizContainer.querySelectorAll(".answers");
                const key = {};
                // keep track of user's answers
                let numCorrect = 0;
                let questions = 0;
                //var quiz; 
                // for each question...
                myQuestions.forEach((currentQuestion, questionNumber) => {
                    // find selected answer
                    const answerContainer = answerContainers[questionNumber];
                    const selector = `input[name=question${questionNumber}]:checked`;
                    const userAnswer = (answerContainer.querySelector(selector) || {}).value;
                    // if answer is correct
                    if (userAnswer === currentQuestion.correctAnswer) {
                        // add to the number of correct answers
                        numCorrect++;


                        // color the answers green
                        answerContainers[questionNumber].style.color = "lightgreen";
                    }
                    else {
                        // if answer is wrong or blank
                        // color the answers red
                        answerContainers[questionNumber].style.color = "red";
                    }
                });

                // show number of correct answers out of total
                resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
            }

            function showSlide(n) {
                slides[currentSlide].classList.remove("active-slide");
                slides[n].classList.add("active-slide");
                currentSlide = n;


                if (currentSlide === 0) {
                    previousButton.style.display = "none";
                }
                else {
                    previousButton.style.display = "inline-block";
                }

                if (currentSlide === slides.length - 1) {
                    nextButton.style.display = "none";
                    submitButton.style.display = "inline-block";
                }
                else {
                    nextButton.style.display = "inline-block";
                    submitButton.style.display = "none";
                }
            }

            function showNextSlide() {
                showSlide(currentSlide + 1);
            }

            function showPreviousSlide() {
                showSlide(currentSlide - 1);
            }

            const quizContainer = document.getElementById("quiz");
            const resultsContainer = document.getElementById("results");
            const correctContainer = document.getElementById("answer");
            const submitButton = document.getElementById("submit");
            const checkButton = document.getElementById("check");

            // display quiz right away
            buildQuiz();

            const previousButton = document.getElementById("previous");
            const nextButton = document.getElementById("next");
            const slides = document.querySelectorAll(".slide");

            let currentSlide = 0;

            showSlide(0);

            // on submit, show results
            submitButton.addEventListener("click", showResults);
            previousButton.addEventListener("click", showPreviousSlide);
            nextButton.addEventListener("click", showNextSlide);
            var divClone = $("#quiz2").clone(); // Do this on $(document).ready(function() { ... })

            function showanswer() {
                var Results;
                console.log('hint is working');
                Results = myQuestions[currentSlide].correctAnswer;
                console.log(Results);
                // show the correct answers
                //document.getElementById("quiz2").innerHTML = Results;
                $("#quiz2").html(Results); // Change the content temporarily

            }
            checkButton.addEventListener("click", showanswer);

            $(document).one('click', '.like-review', function(e) {
                $(this).html('<i class="fa fa-heart" aria-hidden="true"></i> You liked this');
                $(this).children('.fa-heart').addClass('animate-like');
            })
        });
    </script>
</body>

</html>
